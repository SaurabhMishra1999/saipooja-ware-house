<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - Saipooja Warehouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <style>
        #map {
            height: 500px;
            width: 100%;
            background-color: #eee; /* Placeholder for map */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Super Admin Dashboard</div>
        <nav>
            <ul>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container" style="padding: 2rem;">
        <h1>Live Shipment Tracking</h1>

        <section id="shipment-tracking-section" style="margin-top: 2rem;">
            <div id="map"></div>
        </section>

        <section id="transport-management-section" style="margin-top: 2rem;">
            <h2>Transport Management</h2>
            <table id="transport-table" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #f2f2f2;">
                        <th style="padding: 1rem; border: 1px solid #ddd;">Booking ID</th>
                        <th style="padding: 1rem; border: 1px solid #ddd;">Vehicle Number</th>
                        <th style="padding: 1rem; border: 1px solid #ddd;">Driver Name</th>
                        <th style="padding: 1rem; border: 1px solid #ddd;">Current Location</th>
                        <th style="padding: 1rem; border: 1px solid #ddd;">Status</th>
                        <th style="padding: 1rem; border: 1px solid #ddd;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transport data will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="superadmin.js"></script>
</body>
</html>
