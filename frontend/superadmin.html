<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard - Saipooja Warehouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Saipooja Warehouse</div>
        <nav>
            <ul>
                <li><a href="superadmin.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Superadmin Dashboard</h1>

        <section id="warehouse-status">
            <h2>Live Warehouse Status</h2>
            <table>
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>User ID</th>
                        <th>City</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="warehouse-table-body">
                    <!-- Data will be loaded from superadmin.js -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="superadmin.js"></script>
</body>
</html>
