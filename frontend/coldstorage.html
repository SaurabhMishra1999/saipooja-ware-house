<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Storage - Saipooja Warehouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <header>
        <div class="logo">Saipooja Warehouse</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="coldstorage.html">Cold Storage</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="button">Login</a>
        </div>
    </header>

    <main>
        <h1>Cold Storage Inventory</h1>
        <div class="container">
            <div class="form-container">
                <h2>Add/Edit Item</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity</label>
                        <input type="number" id="item-quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="item-location">Location</label>
                        <input type="text" id="item-location" required>
                    </div>
                    <button type="submit" class="button">Save Item</button>
                    <button type="button" id="cancel-edit" class="button" style="display:none;">Cancel</button>
                </form>
            </div>
            <div class="table-container">
                <h2>Current Inventory</h2>
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Saipooja Warehouse. All rights reserved.</p>
    </footer>
    <script src="coldstorage.js"></script>
</body>
</html>
