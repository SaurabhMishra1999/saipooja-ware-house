<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management - Saipooja Warehouse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <header>
        <div class="logo">Saipooja Warehouse</div>
        <nav>
            <ul>
                <li><a href="superadmin.html">Dashboard</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Inventory Management</h1>

        <section id="add-item-form">
            <h2>Add New Item</h2>
            <form id="inventory-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <input type="text" id="item-location" placeholder="Location" required>
                <button type="submit">Add Item</button>
            </form>
        </section>

        <section id="inventory-list">
            <h2>Current Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Inventory items will be loaded here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="inventory.js"></script>
</body>
</html>
