<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">Warehouse Dashboard</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="invoices.html">Invoices</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome-section">
            <h1>Welcome to your Dashboard, <span id="company-name"></span>!</h1>
            <p>Here is an overview of your warehouse activities.</p>
        </section>

        <section id="add-branch-section" class="booking-section">
            <h2>Add New Branch</h2>
            <form id="add-branch-form" class="booking-form">
                <div class="form-group">
                    <label for="branch-name-input">Branch Name</label>
                    <input type="text" id="branch-name-input" required>
                </div>
                <div class="form-group">
                    <label for="branch-location-input">Location</label>
                    <input type="text" id="branch-location-input" required>
                </div>
                <button type="submit" class="btn-submit">Add Branch</button>
            </form>
        </section>

        <section id="branches-section">
            <h2>Branches and Inventory</h2>
            <div id="branches-container">
                <!-- Branch and inventory data will be inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>

    <script src="dashboard.js"></script>
</body>
</html>
